THINGS_HEADER="Dinge wat u moet weet omtrent Akeeba Kickstart"
THINGS_01="Kickstart is nie 'n installasie toepassing nie. Dit is 'n argief uitpak toepassing. Die toepassing is in die argief ingesluit tydens die  rugsteun proses."
THINGS_02="Kickstart is nie die enigste manier om die rugsteun argief te onttrek nie. U kan hiervoor ook Akeeba eXtract Wizard gebruik en die onttrekte leêr oplaai met FTP."
THINGS_03="Kickstart is afhanklik van die konfigurasie van jou bediener wat dit mootlik kan verhoed om te werk."
THINGS_04="Die argief leêrs moet afgelaai en weer opgelaai word met FTP in Binêre oordrag modus. Enige ander metode kan lei tot 'n korrupte rugsteun argief en maak dat die herstel proses misluk."
THINGS_05="Fout boodskappe tydens die laai van die webwerf na die restorasie proses, word gewoonlik veroorsaak deur .htaccess of php.ini verstellings. U moet besef dat leë bladsye, 404 en 500 fout boodskappe normaalweg verhoed kan word deur die betrokke leêrs te redigeer. Ons sal nie u konfigurasie redigeer nie aangesien dit u webwerf kan kompromiteer."
THINGS_06="Kickstart herskryf leêrs sonder waarskuwing. Indien u nie seker is daarvan nie, moenie voortgaan nie."
THINGS_07="Indien u probeer om die webwerf te restoreer na 'n tydelike url of 'n cPanel host (byvoorbeeld http:/1.2.3.4/~gebruikersnaam), sal dit lei tot die mislukking van die herstel proses, en dit sal voorkom of u webwerf nie werk nie. Dit is normaal, en die gevolg van die wyse waarop u bediener en CMS werk."
THINGS_08="U is veronderstel om die dokumentasie te lees voordat die toepassing gebruik word. Die meeste probleme kan voorkom word indien dit duidelik is hoe die toepassing werk."
THINGS_09="Hierdie teks wil nie sê dat daar 'n probleem is nie. Dit is 'n standaard teks wat elke keer vertoon word wanneer Kickstart begin."
