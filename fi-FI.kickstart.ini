THINGS_HEADER="Mitä sinun pitäisi tietää Akeeba Kickstartista"
THINGS_01="Kickstart ei ole asennusohjelma. Se on arkistotiedoston purkutyökalu. Asennusohjelma pakattiin arkistotiedostoon mukaan varmuuskopioinnin aikana."
THINGS_02="Kickstart ei ole ainoa tapa purkaa varmuuskopioiarkistoa. Voit myös käyttää Akeeba eXtract Wizardia ja ladata puretut tiedostot haluamaasi sijaintiin FTP:llä."
THINGS_03="Kickstart on sidottu palvelimesi määrityksiin. Jos määritykset ovat väärät, Kickstart ei toimi."
THINGS_04="Arkistotiedostot pitää ladata ja lisätä palvelimelle FTP:llä binäärisiirtomuodossa. Muu siirtomenetelmä saattaa aiheuttaa varmuuskopion vioittumisen ja palauttamisen epäonnistumisen."
THINGS_05="Palautuksen jälkeisen sivun latausongelma johtuvat yleensä .htaccess- tai php.ini -ohjaustiedostoista. Sinun pitää myös ymmärtää, että tyhjät sivut, 404- ja 500-virheet voidaan korjata muokkaamalla edellä mainittuja tiedostoja. Kickstart ei koske määritystiedostoihisi, koska tämä saattaisi olla vaarallista sivustosi toimivuuden kannalta."
THINGS_06="Kickstart ylikirjoittaa tiedostot ilman varoitusta. Jos tämä on sinulle ongelma, älä jatka."
THINGS_07="Jos palautus suoritetaan cPanel-isännän väliaikaisosoitteeseen (esim. http://1.2.3.4/~tunnus), on todennäköistä, että sivusto ei toimi palautuksen jälkeen väliaikaissijainnissaan. Tämä on normaalia ja johtuu tavasta, joilla palvelimet ja sisällönhallintajärjestelmät toimivat."
THINGS_08="Lue ohjeet ennen kuin käytät Kickstartia. Useimmat ongelmat voidaan välttää, tai korjata helposti, jos ymmärrät miten Kickstart toimii."
THINGS_09="Tämä teksti ei tarkoita, että palautuksessa on havaittu ongelma. Tämä teksti näytetään aina Kickstart-palautuksen alussa."
